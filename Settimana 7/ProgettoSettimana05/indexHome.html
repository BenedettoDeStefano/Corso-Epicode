<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomePage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>


  <!--Header-->
  <header>
    <nav class="navbar bg-body-tertiary p-2">
      <div class="container-fluid">
        <img src="./assets/img/Apple-logo.png" alt="Logo" width="40" height="24" class="d-inline-block align-text-top">
        <a class="navbar-brand" href="#">
          Home - Prodotti
        </a>
      </div>
    </nav>
    <hr class="m-0">
  </header>


  <!--Main-->
  <main>
    <!--Carousel-->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/img/maxresdefault.jpg" class="d-block w-100 object-fit-contain" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./assets/img/photo-1536572701422-28e6051dd93f.jpeg" class="d-block w-100 object-fit-contain"
            alt="...">
        </div>
        <div class="carousel-item">
          <img src="./assets/img/round-gray-concrete-stadium.jpg" class="d-block w-100 object-fit-contain" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>


    <!--card-->
    <div class="container-fluid p-5 bg-body-tertiary">
      <hr>
      <section class="container">
        <h2 class="mb-2">Prodotti</h2>
        <div id="riga" class="row"> <!--cards--> </div>
      </section>
    </div>
  </main>


  <script src="./assets/js/scriptHome.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
